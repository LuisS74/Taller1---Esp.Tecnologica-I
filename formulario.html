<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Taller 1</a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="formulario.html">Formulario</a></li>
                    <li class="nav-item"><a class="nav-link" href="tabla.html">Tabla</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <br>
    <div class="alert alert-danger">Todos los campos son necesarios!</div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <div>
                    <h1>Registro de nuevo jugador</h1>
                </div>
                <div class="card-body">
                    <form action="tabla.html" method="GET">
                        <div class="form-group">
                            <label>Nombre: </label>
                            <input type="text" name="nombre" class="form-control" placeholder="Digite el nombre "
                                required>
                        </div>

                        <div class="form-group">
                            <label>Email: </label>
                            <input type="email" name="email" class="form-control" placeholder="Ingrese email" required>
                        </div>

                        <div class="form-group">
                            <label>edad:</label>
                            <input type="number" name="edad" min="0" class="form-control" placeholder="Ingrese la edad"
                                required>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-sm-4">Pais:</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="pais" required>
                                    <option value="Argentina">Argentina</option>
                                    <option value="Chile">Chile</option>
                                    <option value="Brasil">Brasil</option>
                                    <option value="México">México</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="retirado" value="1"
                                id="flexCheckIndeterminate" required>
                            <label class="form-check-label" for="flexCheckIndeterminate">
                                Retirado?
                            </label>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-3 my-4">
        <p class="text-center text-muted">© Luis Salazar - 2023</p>
    </footer>

</body>

</html>
